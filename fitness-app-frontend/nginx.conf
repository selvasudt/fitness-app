server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # try to serve files directly, fallback to index.html for SPA
        try_files $uri $uri/ /index.html;
    }

    # caching for static assets (optional)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
}
